<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting...</title>
</head>
<body>
  <p>Waiting...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');
    // decode base64
    const link = atob(url);

    window.location.href = link;
  </script>
</body>
</html>
